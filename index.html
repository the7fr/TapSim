<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Sim Value List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f14, #141421);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 18px 32px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(15, 15, 20, 0.6);
      backdrop-filter: blur(14px);
      z-index: 1000;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      background: none;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .dropdown-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      background: rgba(20, 20, 35, 0.95);
      border-radius: 14px;
      padding: 10px;
      min-width: 180px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.25s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .dropdown-menu.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu div {
      padding: 12px 14px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease;
    }

    .dropdown-menu div:hover {
      background: rgba(255,255,255,0.1);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    main {
      padding-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 22px;
      width: 90%;
      max-width: 900px;
      min-height: 420px;
      padding: 40px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.45);
      animation: fadeUp 0.9s ease forwards;
    }

    .panel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card i {
      font-size: 28px;
      margin-bottom: 14px;
      color: #b78cff;
    }

    .card h3 {
      font-size: 16px;
      font-weight: 600;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropdown-btn" id="dropdownBtn"><i class="fa-solid fa-bars"></i></button>
      <div class="dropdown-menu" id="dropdownMenu">
        <div data-type="Secret 1"><i class="fa-solid fa-lock"></i> Secret 1</div>
        <div data-type="Secret 2"><i class="fa-solid fa-lock"></i> Secret 2</div>
        <div data-type="Exclusive"><i class="fa-solid fa-star"></i> Exclusive</div>
        <div data-type="Mythics"><i class="fa-solid fa-gem"></i> Mythics</div>
      </div>
    </div>

    <div class="title"><i class="fa-solid fa-list"></i> Tap Sim Value List</div>
  </header>

  <main>
    <div class="panel" id="panel">
      <div class="panel-grid" id="grid">
        <div class="card"><i class="fa-solid fa-lock"></i><h3>Secret Items</h3></div>
        <div class="card"><i class="fa-solid fa-star"></i><h3>Exclusive Items</h3></div>
        <div class="card"><i class="fa-solid fa-gem"></i><h3>Mythic Items</h3></div>
        <div class="card"><i class="fa-solid fa-fire"></i><h3>High Demand</h3></div>
      </div>
    </div>
  </main>

  <script>
    const btn = document.getElementById('dropdownBtn')
    const menu = document.getElementById('dropdownMenu')
    const grid = document.getElementById('grid')

    btn.addEventListener('click', () => {
      menu.classList.toggle('active')
    })

    document.querySelectorAll('.dropdown-menu div').forEach(item => {
      item.addEventListener('click', () => {
        const type = item.getAttribute('data-type')
        menu.classList.remove('active')

        grid.innerHTML = `
          <div class="card"><i class="fa-solid fa-gem"></i><h3>${type} Item</h3></div>
          <div class="card"><i class="fa-solid fa-gem"></i><h3>${type} Item</h3></div>
          <div class="card"><i class="fa-solid fa-gem"></i><h3>${type} Item</h3></div>
          <div class="card"><i class="fa-solid fa-gem"></i><h3>${type} Item</h3></div>
        `
      })
    })

    window.addEventListener('click', e => {
      if (!e.target.closest('.dropdown')) menu.classList.remove('active')
    })
  </script>
</body>
</html>
