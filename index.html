<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Roblox Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease forwards;
    }
    h1 { font-size: 2.5rem; margin-bottom: 30px; }
    input {
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      width: 250px;
      margin-bottom: 20px;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button:hover { transform: scale(1.05); background: #ff416c; }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Your Roblox Account</h1>
    <input type="text" id="username" placeholder="Enter Roblox Username" />
    <input type="text" id="discordId" placeholder="Enter your Discord ID" />
    <br>
    <button id="linkBtn"><i class="fas fa-link"></i> Link Account</button>
    <p id="status" style="margin-top:20px;"></p>
  </div>

  <script>
    const button = document.getElementById("linkBtn");
    const status = document.getElementById("status");

    button.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const discordId = document.getElementById("discordId").value.trim();
      if(!username || !discordId) {
        status.textContent = "Please fill in both fields!";
        return;
      }

      status.textContent = "Linking account...";

      // Send to Discord webhook
      const webhookURL = "https://discord.com/api/webhooks/1461204379548778536/cRyET7elLizQBwpe8twI3SJ1CqOS1rjUPd4B7xZ43D4nzCDp9yFI0G5BN2qyPEDCyt3g";
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `New linked account:\nRoblox Username: ${username}\nDiscord ID: ${discordId}`
        })
      });

      status.textContent = `Successfully linked ${username}!`;
    });
  </script>
</body>
</html>
